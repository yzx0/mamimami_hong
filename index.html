    <p>灵宝经有正机、平衡、飞龟，授帙凡三篇，皆仙术也。吴王伐石以治宫室，而于合石之中，得紫文金简之书，不能读之，使使者持以问仲尼...仲尼以视之，曰：‘此乃灵宝之方，长生之法，禹之所服，隐在水邦，年齐天地，朝于紫庭者也。
        禹将仙化，封之名山石函之中，乃今赤雀衔之，殆天授也。</p>
